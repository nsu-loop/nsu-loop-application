{% extends 'base.html' %} {% block title %} Search Post {% endblock title %} 
{% block content %}
<div>
  <h2>Talent Poll</h2>
</div>
<br>
<br>
<div>
  <h3>To whom you'll ask help for {{ skill | title }}?</h3>
</div>
<br>
<div>
  {% for friend in friends %}
    <a href="{% url 'profiles:talent-poll-vote' skill=skill userId=friend.user.id %}" class="btn" style="margin-right: 15px;">
      <h5>{{ friend.user.username }}</h5>
    </a>
  {% endfor %}
</div>
{% endblock %}
