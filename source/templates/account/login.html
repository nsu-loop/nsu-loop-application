<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Form</title>

{% load static %}



 <link rel="stylesheet" type="text/css" href="{% static '/CSS/login.css' %}">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
    <script src="https://kit.fontawesome.com/5bd5cf3f78.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'assets/welcome.svg'%}" alt="sing up image"></figure>
                          <figure><img src="{% static 'assets/logo.png'%}" alt="Logo image" ></figure>

                        <a class="form-text text-muted" href="{% url 'signup' %}">  <i class="fas fa-user-plus"></i>  Create an account </a> 
                        <a class="form-text text-muted" href="{% url 'reset_password' %}">  <i class="fas fa-key"></i>  Forget password? </a> 
                     
                        
                    </div>

                      <div class="signup-form">
                          <h2 class="form-title">Sign in</h2>
      <form method='POST' action='/login'>
        {% csrf_token %}
                          <div class="form-group">
    <label for="exampleInputEmail1">Enter username</label>
    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter username">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  
 <div class="col-md-9">
                                            <img src="https://rds3.northsouth.edu/index.php/captcha" style="margin-bottom:10px;">
                                        </div>
                                        <div class="row">
                                        <div class="col-md-2 mr-0">Captcha</div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input type="text" name="captcha" class="form-control" placeholder="Please enter the numbers" autocomplete="off" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
    
  </div>
  <button type="submit" class="btn btn-success btn-lg btn-block">Log in</button>
</form>

                          
                        </div>
                    </div>
                </div>
            </div>
        </section>




    </div>

     
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>







</body>
</html>
